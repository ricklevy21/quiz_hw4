<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Supplemenatal CSS-->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Allman Brothers Band Quiz</title>
</head>
<body>
    <!--the timer will be diplayed within the header of the document-->
    <nav class="navbar navbar-light container">
        <span class="navbar-brand mb-0 h1">The Ultimate Allman Brothers Band Quiz</span>
        <div id="timer">Time Left: </div>
      </nav>

    <!--the main contents of the document will be displayed in the main element of the document-->
    <main class="container">
        <!--the main dialog text will be displayed in this section-->
        <section class="row">
            <article class="col-md-12 ">
                <div class="main-text" id="text"></div>
            </article>
        </section>
        
        <section class="row">
            <article class="col-md-3" id="choiceA">
                 
            </article>
            <article class="col-md-3" id="choiceB">
               
            </article>
            <article class="col-md-3" id="choiceC">
               
            </article>
            <article class="col-md-3" id="choiceD">
                
            </article>
        </section>

        <section class="row">
            <article class="col-md-12">
                <div id="btn"></div>
            </article>
        </section>

    </main>
    <script src="./assets/quiz.js"></script>
</body>
</html>
