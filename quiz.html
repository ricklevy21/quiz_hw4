<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Supplemenatal CSS-->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Quiz</title>
</head>
<body>
    <!--the timer will be diplayed within the header of the document-->
    <nav class="navbar navbar-light">
        <span class="navbar-brand mb-0 h1">Quiz</span>
        <div id="timer">Time Left: </div>
      </nav>

    <!--the main contents of the document will be displayed in the main element of the document-->
    <main class="container">
        <!--the main dialog text will be displayed in this section-->
        <section class="row">
            <article class="col-md-12">
                <h2 id="text"></h2>
            </article>
        </section>
        
        <section class="row">
            <article class="col-md-3" id="choiceA">
                 
            </article>
            <article class="col-md-3" id="choiceB">
               
            </article>
            <article class="col-md-3" id="choiceC">
               
            </article>
            <article class="col-md-3" id="choiceD">
                
            </article>
        </section>

        <section class="row">
            <article class="col-md-12">
                <button type="button" class="btn btn-primary" id="btn">Begin Quiz</button>
            </article>
        </section>

    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
